arm_controller:
  type: "velocity_controllers/JointTrajectoryController"
  joints:
    - joint_1
    - joint_2
    - joint_3
    - joint_4
    - joint_5
    - joint_6

  gains: # Required because we're controlling a velocity interface
    joint_1: {p: 10000, i: 100, d: 5, i_clamp: 1000}
    joint_2: {p: 10000, i: 100, d: 5, i_clamp: 1000}
    joint_3: {p: 10000, i: 10, d: 1, i_clamp: 1000}
    joint_4: {p: 100, i: 1, d: 0.1, i_clamp: 10}
    joint_5: {p: 100, i: 1, d: 0.1, i_clamp: 10}
    joint_6: {p: 100, i: 1, d: 0.1, i_clamp: 10}

  constraints:
    goal_time: 0.6
    stopped_velocity_tolerance: 0.02
    joint_1: {trajectory: 0.05, goal: 0.01}
    joint_2: {trajectory: 0.05, goal: 0.01}
    joint_3: {trajectory: 0.05, goal: 0.01}
    joint_4: {trajectory: 0.05, goal: 0.01}
    joint_5: {trajectory: 0.05, goal: 0.01}
    joint_6: {trajectory: 0.05, goal: 0.01}

  stop_trajectory_duration: 0.5
  state_publish_rate:  25
